  <h2>Fill up the form</h2>
  <div class="wrapper"> 
    <form action="#" method="get" enctype="multipart/form-data">
       <label for="name">Name</label><br>
       <input type="text" placeholder="Type your name" name="name"
       id="name" class="name"required ><br>
       <label for="email">Email address</label><br>
       <input type="email" placeholder="Enter your email" name="email" id="email"
       class="email"required><br>
       <label for="date">Birthdate</label><br>
       <input type="date" placeholder="Enter your birthdate" name="date" id="date" class="date"><br>
       <label for="gender">Gender</label><br>
       <input type="radio" value="Male" name="gender" id="" class=""required ><span>Male</span><br>
       <input type="radio" value="Female" name="gender" id="" class="" required><span>Female</span><br>
       <label for="Educational">Educational Qualification</label><br>
       <input type="radio" value="SSC" name="Educational" id="" class="" ><span>SSC</span><br>
       <input type="radio" value="HSC" name="Educational" id="" class=""><span>HSC</span><br>
       <input type="radio" value="Undergraduate" name="Educational" id="" class=""><span>Undergraduate</span><br>
       <input type="radio" value="Graduated" name="Educational" id="" class=""><span>Graduated</span><br>
       
       <label for="message">Your Message</label><br>
       <textarea name="message" id="message" class="message" cols="41" rows="10" placeholder="Write your message"></textarea>
       <br>
       <button type="submit" class="button">submit</button>
       <button type="reset" class="button">Reset</button>
      </form>
    </div>
